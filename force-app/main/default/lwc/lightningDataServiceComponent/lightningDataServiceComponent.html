<template>
    
    <lightning-card title="Record view">
        <lightning-record-form
            record-id={recordId}
            object-api-name={objectName}
            layout-type="Full"
            mode="view"
        >  
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Record Edit">
        <lightning-record-form
            record-id={recordId}
            object-api-name={objectName}
            fields={fields}     
            mode="edit"
        >  
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Record Read Only">
        <lightning-record-form
            record-id={recordId}
            object-api-name={objectName}
            layout-type="Full"
            mode="readOnly"
        >  
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Lightning Record view form">
        <lightning-record-view-form 
            record-id={recordId}
            object-api-name={objectName}>
            <lightning-output-field field-name="Name"></lightning-output-field>
            <lightning-output-field field-name="Rating"></lightning-output-field>
            <lightning-output-field field-name="Dummy_Date__c"></lightning-output-field>
            <lightning-output-field field-name="Dummy_PickList__c"></lightning-output-field>
        </lightning-record-view-form>
    </lightning-card>

    <lightning-card title="Lightning Record edit form">
        <lightning-record-edit-form
          object-api-name={objectApiName}
          record-id={recordId}
        >
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="Rating"></lightning-input-field>
            <lightning-input-field field-name="Dummy_Date__c"></lightning-input-field>
            <lightning-input-field field-name="Dummy_PickList__c"></lightning-input-field>
        </lightning-record-edit-form>
    </lightning-card>
</template>
